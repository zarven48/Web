  <style>
    /* CSS CUSTOM PROPERTIES (VARIABLES) */
    :root {
      --primary: #FF6B8B;
      --secondary: #7ED0E8;
      --accent: #ff3b8c;
      --bg-light: #F8F9FF;
      --bg-dark: #2A2D43;
      --text-primary: #333344;
      --text-light: #FFFFFF;
      --bubble-pink: #FF6B8BCC;
      --bubble-blue: #7ED0E8CC;
      --bubble-yellow: #ff3b8cCC;

      /* Cartoon element colors */
      --cartoon-stroke: #333344;
      --cloud-color: rgba(255, 255, 255, 0.9);

      /* Shadows */
      --shadow-main: 0 10px 30px #FF6B8B33;
      --shadow-button: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 6px 20px #FF6B8B4D;

      /* Theme variables */
      --bg-current: var(--bg-light);
      --text-current: var(--text-primary);
      --card-bg: #FFFFFF;
    }

    /* Dark mode theme */
    .dark {
      --bg-current: var(--bg-dark);
      --text-current: var(--text-light);
      --card-bg: #3A3D53;
      --cartoon-stroke: #FFFFFF;
      --cloud-color: rgba(58, 61, 83, 0.9);
    }

    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-current);
      color: var(--text-current);
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
      line-height: 1.6;
    }

    /* ANIMATED BACKGROUND WITH FLOATING ELEMENTS */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    /* Floating Bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatBubble 8s ease-in-out infinite;
    }

    .bubble:nth-child(1) {
      width: 60px;
      height: 60px;
      background: var(--bubble-pink);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 40px;
      height: 40px;
      background: var(--bubble-blue);
      top: 20%;
      right: 10%;
      animation-delay: 1s;
      animation-duration: 10s;
    }

    .bubble:nth-child(3) {
      width: 80px;
      height: 80px;
      background: var(--bubble-yellow);
      bottom: 15%;
      left: 8%;
      animation-delay: 2s;
    }

    .bubble:nth-child(4) {
      width: 50px;
      height: 50px;
      background: var(--bubble-pink);
      bottom: 25%;
      right: 5%;
      animation-delay: 0.5s;
      animation-duration: 12s;
    }

    .bubble:nth-child(5) {
      width: 35px;
      height: 35px;
      background: var(--secondary);
      top: 50%;
      left: 2%;
      animation-delay: 3s;
    }

    .bubble:nth-child(6) {
      width: 45px;
      height: 45px;
      background: var(--bubble-blue);
      top: 70%;
      right: 3%;
      animation-delay: 1.5s;
    }

    @keyframes floatBubble {
      0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      25% {
        transform: translateY(-20px) rotate(5deg) scale(1.05);
      }
      50% {
        transform: translateY(-10px) rotate(-3deg) scale(0.98);
      }
      75% {
        transform: translateY(-25px) rotate(3deg) scale(1.02);
      }
    }

    /* Cartoon Clouds */
    .cloud {
      position: absolute;
      background: var(--cloud-color);
      border-radius: 50%;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    .cloud-1 {
      width: 100px;
      height: 40px;
      top: 5%;
      right: 15%;
      animation: cloudFloat 15s ease-in-out infinite;
    }

    .cloud-1::before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 15px;
    }

    .cloud-1::after {
      width: 40px;
      height: 40px;
      top: -20px;
      right: 15px;
    }

    .cloud-2 {
      width: 80px;
      height: 32px;
      bottom: 10%;
      left: 10%;
      animation: cloudFloat 18s ease-in-out infinite reverse;
    }

    .cloud-2::before {
      width: 40px;
      height: 40px;
      top: -20px;
      left: 10px;
    }

    .cloud-2::after {
      width: 30px;
      height: 30px;
      top: -15px;
      right: 10px;
    }

    @keyframes cloudFloat {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(30px);
      }
    }

    /* Dotted Decoration Lines */
    .dotted-line {
      position: absolute;
      opacity: 0.3;
    }

    .dotted-line-1 {
      top: 30%;
      left: -50px;
      width: 150px;
      height: 3px;
      background: repeating-linear-gradient(
      90deg,
      var(--primary),
      var(--primary) 8px,
      transparent 8px,
      transparent 16px
      );
      animation: waveLine 4s ease-in-out infinite;
    }

    .dotted-line-2 {
      bottom: 40%;
      right: -30px;
      width: 120px;
      height: 3px;
      background: repeating-linear-gradient(
      90deg,
      var(--secondary),
      var(--secondary) 8px,
      transparent 8px,
      transparent 16px
      );
      animation: waveLine 5s ease-in-out infinite reverse;
    }

    @keyframes waveLine {
      0%, 100% {
        transform: translateX(0) scaleY(1);
      }
      50% {
        transform: translateX(20px) scaleY(1.5);
      }
    }

    /* MAIN CONTAINER */
    .main-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* CARD CONTAINER */
    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: var(--shadow-main);
      position: relative;
      overflow: visible;
      animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
      transform: translateY(30px);
      transition: background-color 0.4s ease;

      /* Hand-drawn style border effect */
      border: 3px solid var(--cartoon-stroke);
      outline: 3px solid transparent;
      outline-offset: -6px;
    }

    /* Cartoon corner decorations */
    .card::before {
      content: '‚ú¶';
      position: absolute;
      top: -15px;
      right: 30px;
      font-size: 24px;
      color: var(--accent);
      animation: sparkle 2s ease-in-out infinite;
    }

    .card::after {
      content: '';
      content: 'üíû';
      position: absolute;
      bottom: -12px;
      left: 30px;
      font-size: 20px;
      color: var(--primary);
      animation: sparkle 2s ease-in-out infinite 0.5s;
    }

    @keyframes cardEntrance {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sparkle {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.2) rotate(15deg);
        opacity: 0.7;
      }
    }

    /* HEADER SECTION - AVATAR */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
      margin-right: 24px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      overflow: hidden;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      position: relative;
      animation: avatarFloat 3s ease-in-out infinite;
      box-shadow: 0 8px 25px rgba(255, 209, 102, 0.4);
    }

    .avatar img {
      width: 100%;
      height: 100%;
    }

    /* Ring around avatar */
    .avatar-ring {
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border: 3px dashed var(--secondary);
      border-radius: 50%;
      animation: ringRotate 20s linear infinite;
    }

    @keyframes avatarFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes ringRotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Avatar wiggle on hover */
    .avatar-container:hover .avatar {
      animation: avatarWiggle 0.5s ease-in-out;
    }

    @keyframes avatarWiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(5deg);
      }
    }

    /* HEADER - NAME WITH GRADIENT */
    .name {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }

    /* Underline decoration */
    .name::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: repeating-linear-gradient(
      90deg,
      var(--accent),
      var(--accent) 6px,
      transparent 6px,
      transparent 12px
      );
      border-radius: 2px;
    }

    /* HEADER - TAGLINE SPEECH BUBBLE */
    .tagline-container {
      display: flex;
      justify-content: center;
    }

    .tagline {
      background: var(--bubble-yellow);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 400;
      max-width: 80%;
      position: relative;
      border: 2px solid var(--cartoon-stroke);
      animation: taglineEntrance 0.6s ease-out 0.3s forwards;
      opacity: 0;
      transform: scale(0.8);
    }

    /* Speech bubble pointer */
    .tagline::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 12px solid var(--cartoon-stroke);
    }

    .tagline::after {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 10px solid var(--bubble-yellow);
    }

    @keyframes taglineEntrance {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

          
    /* LINKS SECTION */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 30px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      border-radius: 16px;
      background: var(--bg-current);
      color: var(--text-current);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      border: 2px solid var(--cartoon-stroke);
      box-shadow: var(--shadow-button);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-20px);
    }

    /* Staggered animation for links */
    .link-button:nth-child(1) { animation: linkSlideIn 0.5s ease-out 0.4s forwards; }
    .link-button:nth-child(2) { animation: linkSlideIn 0.5s ease-out 0.5s forwards; }
    .link-button:nth-child(3) { animation: linkSlideIn 0.5s ease-out 0.6s forwards; }
    .link-button:nth-child(4) { animation: linkSlideIn 0.5s ease-out 0.7s forwards; }
    .link-button:nth-child(5) { animation: linkSlideIn 0.5s ease-out 0.8s forwards; }
    .link-button:nth-child(6) { animation: linkSlideIn 0.5s ease-out 0.9s forwards; }

    @keyframes linkSlideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Link button icon */
    .link-button i {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    /* Hover effects */
    .link-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .link-button:hover i {
      transform: rotate(-10deg) scale(1.1);
    }

    /* Ripple effect container */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: rippleEffect 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* SOCIAL ICONS SECTION */
    .social-container {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .social-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--bg-current);
      border: 2px solid var(--cartoon-stroke);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-current);
      font-size: 20px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      opacity: 0;
      animation: socialPop 0.4s ease-out forwards;
    }

    .social-icon:nth-child(1) { animation-delay: 1s; }
    .social-icon:nth-child(2) { animation-delay: 1.1s; }
    .social-icon:nth-child(3) { animation-delay: 1.2s; }
    .social-icon:nth-child(4) { animation-delay: 1.3s; }
    .social-icon:nth-child(5) { animation-delay: 1.4s; }

    @keyframes socialPop {
      0% { opacity: 0; transform: scale(0); }
      70% { transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Social icon hover - jump and rotate */
    .social-icon:hover {
      transform: translateY(-8px) rotate(10deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Social icon colors */
    .social-icon.instagram:hover {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      border-color: #dc2743;
    }

    .social-icon.github:hover { background: #333; color: white; border-color: #333; }
    .social-icon.youtube:hover { background: #FF0000; color: white; border-color: #CC0000; }
    .social-icon.tiktok:hover { background: #000; color: white; border-color: #000; }
    .social-icon.whatsapp:hover { background: #25D366; color: white; border-color: #1DA851; }
    .social-icon.twitter:hover { background: #1DA1F2; color: white; border-color: #1a91da; }
    .social-icon.linkedin:hover { background: #0077B5; color: white; border-color: #006097; }
    .social-icon.discord:hover { background: #5865F2; color: white; border-color: #4752c4; }

    /* FOOTER SECTION */
    .footer {
      text-align: center;
      font-size: 12px;
      color: var(--text-current);
      opacity: 0.7;
      position: relative;
    }

    .footer-decoration {
      font-size: 24px;
      margin-bottom: 8px;
      animation: footerBounce 2s ease-in-out infinite;
    }

    @keyframes footerBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* THEME TOGGLE BUTTON */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--card-bg);
      border: 2px solid var(--cartoon-stroke);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 100;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-button);
    }

    .theme-toggle:hover { transform: scale(1.1) rotate(15deg); }
    .theme-toggle .sun { display: block; }
    .theme-toggle .moon { display: none; }
    .dark .theme-toggle .sun { display: none; }
    .dark .theme-toggle .moon { display: block; }

    /* RESPONSIVE DESIGN */
    @media (max-width: 480px) {
      .card { padding: 30px 20px; margin: 20px 15px; }
      .avatar { width: 100px; height: 100px; font-size: 40px; }
      .name { font-size: 24px; }
      .tagline { font-size: 13px; padding: 10px 16px; }
      .link-button { padding: 14px 20px; font-size: 14px; }
      .social-icon { width: 44px; height: 44px; font-size: 18px; }
      .theme-toggle { width: 44px; height: 44px; top: 15px; right: 15px; }
      .bubble { animation-duration: 12s; }
      .cloud-1, .cloud-2 { display: none; }
    }

    @media (max-width: 768px) {
      .main-container { padding: 30px 15px; }
      .bubble:nth-child(5), .bubble:nth-child(6) { display: none; }
    }
 
    /* ADDITIONAL CARTOON DECORATIONS */
    .star {
      position: absolute;
      font-size: 16px;
      color: var(--accent);
      animation: twinkle 1.5s ease-in-out infinite;
    }

    .star-1 { top: 15%; left: 20%; animation-delay: 0s; }
    .star-2 { top: 40%; right: 8%; animation-delay: 0.5s; }
    .star-3 { bottom: 20%; left: 15%; animation-delay: 1s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>

  <script>
    /* Theme Detection & Toggle */
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (event.matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    /* Intersection Observer for Scroll Animations */
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-in');
        }
      });
    }, observerOptions);

    document.querySelectorAll('.link-button, .social-icon').forEach(el => {
      observer.observe(el);
    });

    /* Easter Egg: Avatar Party Mode */
    let clickCount = 0;
    const avatar = document.querySelector('.avatar');

    avatar.addEventListener('click', () => {
      clickCount++;

      if (clickCount >= 5) {
        document.querySelectorAll('.bubble').forEach((bubble) => {
          bubble.style.animationDuration = '2s';
          bubble.style.opacity = '0.9';
        });

        setTimeout(() => {
          document.querySelectorAll('.bubble').forEach((bubble) => {
            bubble.style.animationDuration = '';
            bubble.style.opacity = '';
          });
          clickCount = 0;
        }, 3000);
      }
    });
  </script>
</body>
